<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-ez0kg8bH/ZmGGgOJGo6W7kKUpuXurRrS2Hzyhj02iuqKPDxNV5VwY1R7MwAIfq1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <img class="phones" src="images/Instagram_phones.png" alt="phones" />
      <div class="wrapper_2">
        <img class="instalogo" src="images/instalogo.png" alt="logo" />
        <h1>Sign up to see photos and videos from you friends.</h1>
        <button class="login-with-facebook">Log in with Facebook</button>
        <br />
        <div class="or">OR</div>
        <form action="" method="get">
          <input
            class="signup_forms"
            type="email"
            type="number"
            placeholder="Mobile Number or Email"
          />
          <input class="signup_forms" type="name" placeholder="Full Name" />
          <input class="signup_forms" type="name" placeholder="Username" />
          <input class="signup_forms" type="password" placeholder="Password" />
          <div class="policies">
            People who use our services may have uploaded your contact
            information to Instagram.<a
              class="policies"
              href="https://www.facebook.com/help/instagram/261704639352628"
            >
              Learn More</a
            >
          </div>
          <div class="policies">
            By signing up, you agree to our<a
              class="policies"
              href="https://help.instagram.com/581066165581870/?locale=en_US"
              >Terms</a
            >,
            <a class="policies" href="https://www.facebook.com/privacy/policy"
              >Privacy Policy</a
            >
            and
            <a
              class="policies"
              href="https://help.instagram.com/1896641480634370/"
              >Cookies Policy .</a
            >
            <button class="instagram-signup-button">Sign Up</button>
          </div>
          <div class="wrapper_3">Have an account?<a href="#">Log in</a></div>

          <div class="wrapper_4">
            <p>Get the app</p>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DEA81551F-72D9-402B-9787-5510BB159D5D%26utm_campaign%3DsignupPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dqr_code&pli=1"
              tabindex="0"
              ><img
                class="bn45"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2560px-Google_Play_Store_badge_EN.svg.png"
                alt="bn45"
            /></a>
            <a href="/"
              ><img
                class="bn44"
                src="https://developer.microsoft.com/en-us/store/badges/images/English_get-it-from-MS.png"
                alt="Badge"
            /></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
